<div fxLayoutWrap  fxFlex="100%" style="height: 20rem;
overflow: scroll;" layout="row"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="10"
(scrolled)="onScroll()"
[scrollWindow]="false">
    <mat-card class="example-card" style="max-width: 300px; float:left;margin:10px 10px;" *ngFor="let product of productListForScroll">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image width="200" src="{{product.picture}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Price: {{product.price}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart(product)">Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
